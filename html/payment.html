    <!-- Métodos de pago -->
    <div class="containerpay mx-auto p-6">
        <h2 class="text-3xl text-gray-800 font-bold leading-tight my-4">Payment Information</h2>
        <form id="payment-form" class="space-y-6">
            <div class="flex flex-col md:flex-row">
                <div class="w-full md:w-1/2 p-2">
                    <label for="card-number" class="block text-gray-700">Card Number</label>
                    <input type="text" id="card-number" name="card-number" class="w-full border border-gray-300 p-2 rounded" required>
                </div>
                <div class="w-full md:w-1/4 p-2">
                    <label for="expiration-date" class="block text-gray-700">Expiration Date</label>
                    <input type="text" id="expiration-date" name="expiration-date" class="w-full border border-gray-300 p-2 rounded" required>
                </div>
                <div class="w-full md:w-1/4 p-2">
                    <label for="cvv" class="block text-gray-700">CVV</label>
                    <input type="text" id="cvv" name="cvv" class="w-full border border-gray-300 p-2 rounded" required>
                </div>
            </div>
            <div class="w-full p-2">
                <label for="billing-address" class="block text-gray-700">Billing Address</label>
                <textarea id="billing-address" name="billing-address" class="w-full border border-gray-300 p-2 rounded" rows="4" required></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Submit</button>
                <a href="../html/shipping.html" >
                  <button class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 ml-5">continue</button>
                </a>
            </div>
        </form>
    </div>
